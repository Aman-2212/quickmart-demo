<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><meta charset="UTF-8"><title>Checkout</title></head>
<body class="p-4">
<h1>Checkout</h1>

<form th:action="@{/checkout}" method="post" th:object="${billingInfo}">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" required/>
    </div>
    <div>
        <label>Address</label>
        <input type="text" th:field="*{address}" required/>
    </div>
    <div>
        <label>City</label>
        <input type="text" th:field="*{city}" required/>
    </div>
    <div>
        <label>Postal Code</label>
        <input type="text" th:field="*{postalCode}" required/>
    </div>
    <div>
        <label>Phone</label>
        <input type="text" th:field="*{phone}" required/>
    </div>
    <button type="submit">Place Order</button>
</form>
</body>
</html>
